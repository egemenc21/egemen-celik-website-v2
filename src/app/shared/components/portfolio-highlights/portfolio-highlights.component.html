<section id="portfolio-highlights" appSectionObserver sectionId="portfolio-highlights" class="min-h-screen bg-primary text-secondary">
  <div class="flex flex-col md:flex-row md:h-screen h-full justify-center">
    <div class="flex flex-col md:w-1/2 max-h-screen h-full">
      <div class="flex h-1/2">
        <div class="md:w-1/2 h-full">
          <img ngSrc="assets/images/cluj.jpeg" class="h-full object-cover" alt="Portfolio Image 1" width="1200" height="1600">
        </div>
        <div class="md:w-1/2 h-full">
          <img ngSrc="assets/images/port-new.jpeg" class="h-full object-cover" alt="Portfolio Image 2" width="1536" height="2048">
        </div>
      </div>
      <div class="md:h-1/2 z-20 p-10" appAnimateOnView [animateOnce]="true" (isVisibleChange)="onPortfolioHighlightsChange($event)">
        <h1 class="text-4xl md:text-8xl"
        [ngClass]="{'animate-slide-down-1': isPortfolioHighlights}"
        >PORTFOLIO </h1>
        <h1 class="text-4xl sm:text-5xl md:text-10xl" [ngClass]="{'animate-slide-down-2': isPortfolioHighlights}">HIGHLIGHTS</h1>
      </div>
    </div>
    <div class="w-full md:w-1/2">
      <img ngSrc="assets/images/krakow.jpeg" class="object-cover h-full" alt="Portfolio Image 3" width="1512" height="2016">
    </div>
  </div>
</section>
