<section id="vision-mission" appSectionObserver sectionId="vision-mission" class="min-h-screen bg-primary text-secondary">
  <div class="flex flex-col items-center justify-around px-5 md:px-20 h-screen gap-5">
    <div class="flex flex-col xl:flex-row gap-5 md:gap-10 w-full sm:max-md:w-3/4 ">
      <h1 class="text-4xl sm:text-7xl text-center md:text-end md:text-10xl uppercase w-full md:w-1/3" appAnimateOnView
          (isVisibleChange)="onVisionVisibleChange($event)"
          [ngClass]="{
      'animate-slide-down-1':isVisionVisible
      }" [animateOnce]="true">
        {{vision()?.title}}</h1>
      <div class="border-b flex flex-col md:w-2/3 justify-end pb-5 mb-2 text-justify" appAnimateOnView
           [ngClass]="{
      'animate-slide-down-1':isVisionVisible
      }
      ">
        <p class="max-md:text-sm">{{vision()?.description}}</p>
      </div>
    </div>
    <div class="flex justify-center items-center md:justify-end w-full sm:max-md:w-3/4">
      <div class=" flex flex-col xl:items-end md:justify-end pb-5 mb-2 gap-5" [ngClass]="{
      'animate-slide-down-2':isMissionVisible
      }">

        <h1 class="text-4xl sm:text-7xl text-end md:text-10xl uppercase max-md:text-center xl:w-1/2" appAnimateOnView
            [animateOnce]="true"
            (isVisibleChange)="onMissionVisibleChange($event)"
        >
          {{mission()?.title}}</h1>
        <p class="max-md:text-sm text-justify xl:w-1/2 border-b pb-5" [ngClass]="{
      'animate-slide-down-2':isMissionVisible
      }">
            {{mission()?.description}}
        </p>
      </div>
    </div>
  </div>
</section>
